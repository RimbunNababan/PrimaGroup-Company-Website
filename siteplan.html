      /* Styles for the pop-up */
      .popup {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: white;
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        max-width: 300px;
        width: 100%;
        animation: fadeIn 0.3s ease-in-out;
      }
      .popup-header {
        font-weight: bold;
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }
      .popup-close {
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        color: #555;
      }
      .popup-close:hover {
        color: #000;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      /* Animasi untuk Pop-up */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -45%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
      .popup-content p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
      }
    </style>

    <script>
      // JavaScript untuk menangani klik pada setiap kotak
      document.querySelectorAll(".house").forEach(function (element) {
        element.addEventListener("click", function () {
          var blok = this.getAttribute("data-blok");
          var status = this.getAttribute("data-status");
          var kredit = this.getAttribute("data-kredit");

          document.getElementById("popup-content").innerHTML =
            "<p>Nama Blok: " +
            blok +
            "</p>" +
            "<p>Status Rumah: " +
            status +
            "</p>" +
            "<p>Status Kredit: " +
            kredit +
            "</p>";

          // Menampilkan overlay dan pop-up
          document.querySelector(".overlay").style.display = "block";
          document.querySelector(".popup").style.display = "block";
        });
      });

      // Menangani penutupan pop-up
      document
        .querySelector(".popup-close")
        .addEventListener("click", function () {
          document.querySelector(".overlay").style.display = "none";
          document.querySelector(".popup").style.display = "none";
        });

      // Menutup pop-up ketika overlay diklik
      document.querySelector(".overlay").addEventListener("click", function () {
        this.style.display = "none";
        document.querySelector(".popup").style.display = "none";
      });
    </script>
